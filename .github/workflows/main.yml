name: ci

on: [push]

jobs:
  sast_scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: CheckOut the code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        
    - name: Setup Bandit
      run: pip install bandit
      
    - name: Analysing the code with pylint
      run: bandit -r .
